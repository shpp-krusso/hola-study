<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>

<div class="header_todo">
    <input class="header-mark_todo" type="checkbox">
    <input id="addNewTask" class="header-newTask_todo" type="text">
</div>

<div class="main_todo" id="taskList"></div>

<div class="footer_todo">
    <p id='taskCounter' class="footer-taskCouner_todo"></p>
    <div class="footer-filter_todo">
        <button class="footer-filter-all_todo">All</button>
        <button class="footer-filter-active_todo">Active</button>
        <button class="footer-filter-completed_todo">Finished</button>
    </div>
    <div class="footer-clearCompleted_todo">clear finished</div>
</div>
<script src="jQuery/jquery-3.1.0.min.js" ></script>
<script src="script/user.js"></script>

</body>
</html>
